<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xplor</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Mission Input</h1>

<form id="inputForm">
    <fieldset>
        <legend>System under test</legend>
        <div class="form-group">
            <label for="systemName">Name:</label>
            <input type="text" id="systemName" name="systemName" placeholder="Enter system name">
        </div>
        <div class="form-group">
            <label for="systemVersion">Version:</label>
            <input type="text" id="systemVersion" name="systemVersion" placeholder="Enter version">
        </div>
    </fieldset>

    <fieldset>
        <legend>Mission</legend>
        <div class="form-group">
            <label for="explore">Explore:</label>
            <input type="text" id="explore" name="explore" placeholder="Enter explore target">
        </div>
        <div class="form-group">
            <label for="withRes">With:</label>
            <input type="text" id="withRes" name="withRes" placeholder="Enter resources or companions">
        </div>
        <div class="form-group">
            <label for="toDiscover">To discover:</label>
            <input type="text" id="toDiscover" name="toDiscover" placeholder="Enter discovery goals">
        </div>
    </fieldset>

    <button type="submit" id="submitBtn" name="submitBtn">Submit</button>
</form>

<div id="summary" style="display:none;">
    <h2>Test Session</h2>

    <fieldset>
        <legend>System under test</legend>
        <p id="sumSystemName"></p>
        <p id="sumSystemVersion"></p>
    </fieldset>

    <fieldset>
        <legend>Mission</legend>
        <p id="sumExplore"></p>
        <p id="sumWithRes"></p>
        <p id="sumToDiscover"></p>
    </fieldset>

    <fieldset id="testContainer">
        <legend>Test</legend>
    </fieldset>

    <button id="addTestBtn" type="button">Add New Test Section</button>
    <button id="endSessionBtn" type="button">End Test Session</button>
</div>

<div id="report"></div>

<!-- Template for Test Section -->
<template id="test-template">
    <div class="test-section">
        <div class="form-group">
            <label>Idea:</label>
            <textarea placeholder="Enter ideas here"></textarea>
        </div>
        <div class="form-group">
            <label>Notes:</label>
            <textarea placeholder="Enter notes here"></textarea>
        </div>
        <div class="form-group">
            <label>New ideas:</label>
            <textarea placeholder="Enter new ideas here"></textarea>
        </div>
    </div>
</template>

<script src="js/app.js" defer></script>
</body>
</html>
